<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https://*.tile.openstreetmap.org; connect-src 'self' https://*.tile.openstreetmap.org;">
  <title>POTA CAT</title>
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="titlebar">
    <div class="titlebar-title">POTA CAT</div>
    <div class="titlebar-controls">
      <button class="titlebar-btn" id="tb-min" title="Minimize">&#x2014;</button>
      <button class="titlebar-btn" id="tb-max" title="Maximize">&#x25A1;</button>
      <button class="titlebar-btn titlebar-close" id="tb-close" title="Close">&#x2715;</button>
    </div>
  </div>
  <header>
    <div class="filters">
      <label>Band:
        <select id="band-filter">
          <option value="all">All</option>
          <option value="160m">160m</option>
          <option value="80m">80m</option>
          <option value="60m">60m</option>
          <option value="40m">40m</option>
          <option value="30m">30m</option>
          <option value="20m" selected>20m</option>
          <option value="17m">17m</option>
          <option value="15m">15m</option>
          <option value="12m">12m</option>
          <option value="10m">10m</option>
          <option value="6m">6m</option>
        </select>
      </label>
      <label>Mode:
        <select id="mode-filter">
          <option value="all">All</option>
          <option value="CW" selected>CW</option>
          <option value="SSB">SSB</option>
          <option value="FT8">FT8</option>
          <option value="FT4">FT4</option>
          <option value="FM">FM</option>
        </select>
      </label>
      <button id="refresh-btn" title="Refresh spots now">Refresh</button>
      <button id="scan-btn" title="Scan through spots">Scan</button>
      <button id="settings-btn" title="Settings">Settings</button>
      <div class="view-toggle">
        <button id="view-table-btn" class="view-btn active" title="Table view">Table</button>
        <button id="view-map-btn" class="view-btn" title="Map view">Map</button>
      </div>
    </div>
    <div class="status-bar">
      <span id="utc-clock" class="utc-clock"></span>
      <span id="cat-status" class="status disconnected">CAT: Disconnected</span>
      <span id="spot-count"></span>
      <span id="last-refresh"></span>
    </div>
  </header>

  <main>
    <table id="spots-table">
      <thead>
        <tr>
          <th data-sort="callsign">Callsign</th>
          <th data-sort="frequency">Freq (kHz)</th>
          <th data-sort="mode">Mode</th>
          <th data-sort="reference">Ref</th>
          <th data-sort="parkName">Name</th>
          <th data-sort="locationDesc">State</th>
          <th data-sort="distance" id="dist-header">Dist (mi)</th>
          <th data-sort="spotTime" id="time-header">Age</th>
          <th class="no-sort">Skip</th>
        </tr>
      </thead>
      <tbody id="spots-body"></tbody>
    </table>
    <div id="no-spots" class="hidden">No spots match current filters</div>
    <div id="map" class="hidden"></div>
  </main>

  <!-- Settings dialog -->
  <dialog id="settings-dialog">
    <h3>Settings</h3>
    <label>QTH Grid Square: <input type="text" id="set-grid" maxlength="6"></label>
    <label>Distance Unit:
      <select id="set-dist-unit">
        <option value="mi">Miles</option>
        <option value="km">Kilometers</option>
      </select>
    </label>
    <label>Scan Dwell Time (seconds):
      <input type="number" id="set-scan-dwell" min="2" max="30" value="7">
    </label>
    <label>Watchlist (comma-separated callsigns):
      <input type="text" id="set-watchlist" placeholder="K3SBP, K4SWL, KI6NAZ">
    </label>
    <fieldset class="source-toggles">
      <legend>Spot Sources</legend>
      <label class="checkbox-label"><input type="checkbox" id="set-enable-pota" checked> Enable POTA</label>
      <label class="checkbox-label"><input type="checkbox" id="set-enable-sota"> Enable SOTA</label>
    </fieldset>
    <fieldset class="source-toggles">
      <legend>CAT Connection</legend>
      <div id="cat-options"></div>
    </fieldset>
    <div class="dialog-buttons">
      <button id="settings-save">Save</button>
      <button id="settings-cancel">Cancel</button>
    </div>
    <div class="settings-footer">
      <div class="settings-version">v0.9 beta</div>
      <div class="settings-bio">Built by <a href="#" id="bio-link">Casey Stanton, K3SBP</a></div>
      <div class="settings-issues">Free &amp; open source. Found a bug? <a href="#" id="issues-link">Submit a ticket</a></div>
    </div>
  </dialog>

  <script src="../node_modules/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
